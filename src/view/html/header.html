{{define "header"}}
        <!--HEADER HERE-->
        <a href="http://localhost:8080/browse"
           hx-boost="true"
           hx-headers='{"Tmpl":"main"}'
           hx-target=".main"
           hx-swap="innerHTML show:window:top"
           onclick="clear_browse_bar()"
           class="header-main
                    color-gray-200
                    hover:text-blue-600
                    dark:hover:text-blue-400
                    text-sm
                    transition-colors
                    px-2.5
                    relative
                    inline-block
                    h-full">
            <img src="http://localhost:8080/logo" alt="logo" class="logo
                    hidden
                    dark:block
                    h-12
                    cursor-pointer">
        </a>

        <div class="browse-button">
            <a href="http://localhost:8080/browse/all"
               onclick="clear_browse_bar()"
               hx-boost="true"
               hx-headers='{"Tmpl":"main"}'
               hx-target=".main"
               hx-swap="innerHTML show:window:top"
               class="header-latest
                    color-gray-200
                    hover:text-blue-600
                    dark:hover:text-blue-400
                    text-base
                    transition-colors
                    px-2
                    relative
                    inline-block
                    h-full">
                Tous les livres
            </a>
<!--
            <a href="http://localhost:8080/browse/latest"
               onclick="clear_browse_bar()"
               hx-boost="true"
               hx-headers='{"Tmpl":"main"}'
               hx-target=".main"
               hx-swap="innerHTML show:window:top"
               class="header-latest
                    color-gray-200
                    hover:text-blue-600
                    dark:hover:text-blue-400
                    text-base
                    transition-colors
                    px-2
                    relative
                    inline-block
                    h-full">
                Nouveaut√©s
            </a>
-->
            <a href="http://localhost:8080/browse/tag/{tag}"
               onclick="clear_browse_bar()"
               hx-boost="true"
               hx-headers='{"Tmpl":"main"}'
               hx-vals='{"tag":"Manga"}'
               hx-ext="path-params"
               hx-target=".main"
               hx-swap="innerHTML show:window:top"
               class="header-manga
                    color-gray-200
                    hover:text-blue-600
                    dark:hover:text-blue-400
                    text-base
                    transition-colors
                    px-2
                    relative
                    inline-block
                    h-full">
                Manga
            </a>
            <a href="http://localhost:8080/browse/tag/{tag}"
               onclick="clear_browse_bar()"
               hx-boost="true"
               hx-headers='{"Tmpl":"main"}'
               hx-vals='{"tag":"BD"}'
               hx-ext="path-params"
               hx-target=".main"
               hx-swap="innerHTML show:window:top"
               class="header-bd
                    color-gray-200
                    hover:text-blue-600
                    dark:hover:text-blue-400
                    text-base
                    transition-colors
                    px-2
                    relative
                    inline-block
                    h-full">
                BD
            </a>
        </div>

        <label class ="flex-grow">
            <input type="search" name="q" id="browse-bar"  class="
                w-full
                rounded-full
                text-black
                pl-5"
                placeholder="Livre, saga, genre, auteur, ..."
                {{if hasField . "Query"}}
                    value ="{{.Query}}"
                {{end}}
                   hx-trigger="input changed delay:0.4s, search"
                   hx-get="http://localhost:8080/browse"
                   hx-push-url="true"
                   hx-on::after-request="cleanURL()"
                   hx-headers='{"Tmpl":"main"}'
                   hx-include="this"
                   hx-target=".main"
                   hx-swap="innerHTML show:window:top">

        </label>

        <label id="toggle_serie_mode_label">
            <input type="checkbox" id="toggle_serie_mode"
                   onclick="toggle_serie_switch()"
                   hx-target=".main"
                   hx-headers='{"Tmpl":"main"}'
                   hx-swap="innerHTML show:window:top"
                   hx-trigger="toggle_serie_switch">
        </label>


        <a href="http://localhost:8080/contact"
           onclick="clear_browse_bar()"
           hx-boost="true"
           hx-headers='{"Tmpl":"main"}'
           hx-target=".main"
           hx-swap="innerHTML show:window:top"
           class="header-contact
                    color-gray-200
                    hover:text-blue-600
                    dark:hover:text-blue-400
                    text-base
                    transition-colors
                    px-2
                    relative
                    inline-block
                    h-full">
            Contact
        </a>

        {{if .IsAdmin}}
            <a href="http://localhost:8080/admin"
               onclick="clear_browse_bar()"
               hx-boost="true"
               hx-headers='{"Tmpl":"main"}'
               hx-target=".main"
               hx-swap="innerHTML show:window:top"
               class="color-gray-200
                            hover:text-blue-600
                            dark:hover:text-blue-400
                            text-base
                            transition-colors
                            px-2
                            relative
                            inline-block
                            h-full">
                Pannel admin</a>
        {{end}}

        {{if and (hasField . "IsLogged") .IsLogged}}
            <a href="http://localhost:8080/account"
               onclick="clear_browse_bar()"
               hx-boost="true"
               hx-headers='{"Tmpl":"main"}'
               hx-target=".main"
               hx-swap="innerHTML show:window:top"
               class="color-gray-200
                        hover:text-blue-600
                        dark:hover:text-blue-400
                        text-base
                        transition-colors
                        px-2
                        relative
                        inline-block
                        h-full">
                Mon compte</a>

            <a href="http://localhost:8080/logout"
               class="header-auth
                        color-gray-200
                        hover:text-blue-600
                        dark:hover:text-blue-400
                        text-base
                        transition-colors
                        px-2
                        relative
                        inline-block
                        h-full">
                Logout</a>
        {{else}}
        <a href="http://localhost:8080/login"
           class="header-auth
                    color-gray-200
                    hover:text-blue-600
                    dark:hover:text-blue-400
                    text-base
                    transition-colors
                    px-2
                    relative
                    inline-block
                    h-full">
            Login</a>
        {{end}}
    </nav>
{{end}}
