{{define "serie-preview"}}

    <a href="http://localhost:42069/serie/{{.Name}}"

       hx-headers='{"Tmpl":"s"}'

       class="">

        <div class="serie-image">


            <img src="http://localhost:42069/serie/{{.Name}}/cover" alt="serie" class="">

            {{.Name}}

        </div>
