{{define "book-preview"}}

        <a href="http://localhost:42069/book/{{.ISBN}}"
           hx-boost="true"
           hx-headers='{"Tmpl":"b"}'
           hx-target=".main"
           hx-swap="innerHTML show:window:top"
           class="">

            <div class="book-image">


                <img src="http://localhost:42069/book/{{.ISBN}}/cover" alt="book" class="">

            </div>
            <div class="book-title">

                <!--BOOK TITLE HERE-->
                {{.Title}}

            </div>
    </a>

{{end}}
