{{define "research"}}
<div class="ml-[35%] mr-[35%] text-center pt-4 mb-8 border-b-4 font-poppins">
    {{.Name}}
</div>
<div class="flex flex-wrap">
    {{if hasField . "InfinitePreviewSet"}} {{template "infinite-preview-set"
    .InfinitePreviewSet}} {{else if hasField . "PreviewSet"}} {{template
    "preview-set" .PreviewSet}} {{end}}
</div>
{{end}}
